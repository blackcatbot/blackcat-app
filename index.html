  <div class="sticky-top bg-transparent">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://blackcatbot.tk">

            class="d-inline align-top img-thumbnail" style="border-radius: 50%">
        </a>
        <div class="d-flex justify-content-end align-items-center rounded" id="user-container">
          <img src="./boticon.png" width="65px" height="65px" id="user-avatar" class="rounded-circle" alt="Black cat">
          <div class="fs-3 text-light" id="user-username">沒有登入</div>
        </div>
      </div>
    </nav>
  </div>
  <div class="modal fade" id="loginDialog" tabindex="-1" aria-labelledby="loginDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="loginDialogTitle">登入?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          你要登入嗎?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="login"><img src="./discord.svg" width="20px" height="20px">
            使用Discord登入</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="logoutDialog" tabindex="-1" aria-labelledby="logoutDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="logoutDialogTitle">登出?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          你要登出嗎?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">登出</button>
        </div>
      </div>
    </div>
  </div>
  <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
    <div class="toast-container position-absolute p-3 start-50 translate-middle-x">
      <div class="toast bg-primary" id="toast">
        <div class="toast-body text-center text-light">
          <h6 id="toastInfo"></h6>
        </div>
      </div>
    </div>
  </div>
