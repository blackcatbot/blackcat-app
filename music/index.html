<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!--Arc io-->
  <script async src="https://arc.io/widget.min.js#kJumrvnj"></script>
  <!--Arc io-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178450608-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-178450608-1');

  <meta charset="UTF-8">
  <title>Black cat | 播放狀態</title>
  <meta name="og:url" property="og:url" content="https://blackcatbot.tk/app">
  <meta name="og:title" property="og:title" content="Black cat | 網頁面板">
  <meta name="og:description" property="og:description" content="Black cat機器人面板">
  <meta name="og:type" property="og:type" content="website">
  <meta name="og:image" property="og:image" content="https://blackcatbot.tk/banner.jpg">
  <meta name="description" content="Black cat機器人面板">
  <meta name="theme-color" content="#0DCAF0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../icon/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="canonical" href="https://app.blackcatbot.tk/">
  <link rel="icon" href="../favicon.png">
</head>

<body class="bg-dark">
  <div class="sticky-top bg-transparent">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://app.blackcatbot.tk">
          <img src="../boticon.png" alt="Black cat logo" width="60px" height="60px"
            class="d-inline align-top img-thumbnail" style="border-radius: 50%">
        </a>
        <div class="d-flex justify-content-end align-items-center rounded" id="user-container">
          <img src="../boticon.png" width="65px" height="65px" id="user-avatar" class="rounded-circle" alt="Black cat">
          <div class="fs-3 text-light" id="user-username">沒有登入</div>
        </div>
      </div>
    </nav>
  </div>
  <div class="modal fade" id="invalidDialog" tabindex="-1" aria-labelledby="invalidDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="invalidDialogTitle">ID無效</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          請輸入有效的伺服器ID
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">確定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="errorDialog" tabindex="-1" aria-labelledby="errorDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorDialogTitle">連線到Black cat發生錯誤!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          在連線到Black cat時發生錯誤，請截圖回報給<code>Wolf yuan#1135</code>
          <br>
          錯誤內容或代碼:
          <code id="errorInfo"></code>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="reload">重新載入</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="lyricsDialog" tabindex="-1" aria-labelledby="lyricsDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lyricsDialogTitle">歌詞</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1 class="text-center" id="lyricsLoading">正在取得歌詞...</h1>
          <div class="progress rounded-pill" id="lyricsProgress">
            <div class="progress-bar progress-bar-striped progress-bar-animated rounded-pill" role="progressbar"
              aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <p id="lyricsText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginDialog" tabindex="-1" aria-labelledby="loginDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="loginDialogTitle">登入?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          你要登入嗎?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="login"><img src="../discord.svg" width="20px" height="20px" alt="Discord">
            使用Discord登入</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="logoutDialog" tabindex="-1" aria-labelledby="logoutDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="logoutDialogTitle">登出?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          你要登出嗎?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">登出</button>
        </div>
      </div>
    </div>
  </div>
  <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
    <div class="toast-container position-absolute p-3 start-50 translate-middle-x">
      <div class="toast bg-primary" id="toast">
        <div class="toast-body text-center text-light">
          <h6 id="toastInfo"></h6>
        </div>
      </div>
    </div>
  </div>
  <br>
  <h3 class="text-center text-light" id="srv">Black cat</h3>
  <div class="out">
    <div class="container" id="container">
      <br>
      <img src="./banner.jpg" class="rounded" id="thumbnail" width="240px" height="140px">
      <center>
        <div class="loader" id="loader"></div>
      </center>
      <a href="#" id="link" class="link">
        <p class="fs-4 text-white" id="songtitle">正在取得歌曲資訊...</p>
      </a>
      <center>
        <input type="text" class="form-control bg-dark text-light rounded-pill" id="serverid" placeholder="伺服器ID"
          style="text-align:center;" aria-describedby="serverid">
      </center>
      <br>
      <button type="button" id="query" class="btn btn-outline-light rounded-pill">查詢!</button>
      <p id="timeT" class="fs-9 text-white"></p>
      <div class="progress bg-dark rounded-pill" id="time">
        <div class="progress-bar bg-info" id="timeP" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div class="container bg-white rounded" id="controlPanel">
        <div class="row justify-content-md-center">
          <div class="col col-lg-1">
            <button class="btn" id="lyricsButton"><i class="bi bi-chat-right-text-fill fs-5 text-info"></i></button>
          </div>
          <div class="col col-lg-1">
            <button class="btn" id="controlPlay"><i class="bi bi-play-fill fs-5 text-info"></i></button>
            <button class="btn" id="controlPause"><i class="bi bi-pause-fill fs-5 text-info"></i></button>
          </div>
          <div class="col col-lg-1">
            <button class="btn" id="controlSkip"><i class="bi bi-skip-forward-fill fs-5 text-info"></i></button>
          </div>
          <div class="col col-lg-1" hidden>
            <button class="btn" id="controlVolume"><i class="bi bi-volume-up-fill fs-5 text-info"></i></button>
          </div>
          <div class="col col-lg-1" hidden>
            <button class="btn" id="controlAdd"><i class="bi bi-file-earmark-plus-fill fs-5 text-info"></i></button>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <br>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
